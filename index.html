<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teboo's iPhone Calculator</title>

    <!-- Bootstrap Linked  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <!-- Google fonts Linked   -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <!-- CSS linked  -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main id="main">
      <form id="calc_form">
        <header class="calc_header">
          <!-- User output on screen  -->
          <input
            type="text"
            disabled
            id="output"
            class="calc_output"
            value="0"
          />
        </header>
        <footer class="calc_footer">
          <div class="btn_group">
            <!-- R E S E T   B U T T O N -->
            <button
              id="clear"
              data-type="clear"
              type="reset"
              value="clear"
              class="btn btn-grey"
            >
              AC
            </button>
            <!-- End of reset button  -->
            <!-- N E G A T I V E   O P E R A T O R   -->
            <button
              id="negative"
              data-type="operator"
              value="invert"
              class="btn btn-grey"
            >
              +/-
            </button>
            <!-- P E R C E N T  O P E R A T O R   -->
            <button
              id="percent"
              data-type="operator"
              value="%"
              class="btn btn-grey arithmetic"
            >
              %
            </button>
            <!-- END OF % OPERATOR -->
            <button
              id="divide"
              data-type="operator"
              value="/"
              class="btn btn-orange"
            >
              รท
            </button>
          </div>
          <div class="btn_group">
            <button
              data-type="operand"
              value="7"
              class="btn btn-dark-grey"
              id="7"
            >
              7
            </button>
            <button
              id="8"
              data-type="operand"
              value="8"
              class="btn btn-dark-grey"
            >
              8
            </button>
            <button
              id="9"
              data-type="operand"
              value="9"
              class="btn btn-dark-grey"
            >
              9
            </button>
            <!-- M U L T I P L I C A T I O N   O P E R A T O R   -->
            <button
              id="multiply"
              data-type="operator"
              value="*"
              class="btn btn-orange arithmetic"
            >
              x
            </button>
            <!-- End of Multiplication operator  -->
          </div>
          <div class="btn_group">
            <button
              id="4"
              data-type="operand"
              value="4"
              class="btn btn-dark-grey"
            >
              4
            </button>
            <button
              id="5"
              data-type="operand"
              value="5"
              class="btn btn-dark-grey"
            >
              5
            </button>
            <button
              id="6"
              data-type="operand"
              value="6"
              class="btn btn-dark-grey"
            >
              6
            </button>
            <!-- S U B T R A C T I O N   O P E R A T O R   -->
            <button
              id="subtract"
              data-type="operator"
              value="-"
              class="btn btn-orange arithmetic"
            >
              -
            </button>
            <!-- END OF SUBTRACTION OPERATOR -->
          </div>
          <div class="btn_group">
            <button
              id="1"
              data-type="operand"
              value="1"
              class="btn btn-dark-grey"
            >
              1
            </button>
            <button
              id="2"
              data-type="operand"
              value="2"
              class="btn btn-dark-grey"
            >
              2
            </button>
            <button
              id="3"
              data-type="operand"
              value="3"
              class="btn btn-dark-grey"
            >
              3
            </button>
            <!-- A D D I T I O N   O P E R A T O R   -->
            <button
              id="add"
              data-type="operator"
              value="+"
              class="btn btn-orange arithmetic"
            >
              +
            </button>
            <!-- END OF SUBTRACTION OPERATOR -->
          </div>
          <!-- Button zero 0  -->
          <div class="btn_group">
            <button
              id="0"
              data-type="operand"
              value="0"
              class="btn btn-grow btn-dark-grey zero"
            >
              0
            </button>
            <!-- Button .  -->
            <button
              id="dot"
              data-type="operand"
              value="."
              class="btn btn-dark-grey roundness"
            >
              .
            </button>
            <!-- The Calculate Button Answer(=) -->
            <button
              id="answer"
              onclick="calculate()"
              value="="
              data-type="operator"
              class="btn btn-orange roundness"
            >
              =
            </button>
          </div>
        </footer>
      </form>
    </main>
    <p class="codedby">
      Coded by
      <a class="mygit" href="https://github.com/tebohonthako">Teboo </a>โค
    </p>
    <!-- JavaScript linked  -->
    <script defer src="./script.js"></script>
  </body>
</html>
