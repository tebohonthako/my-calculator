<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teboo's iPhone Calculator</title>

    <!-- Bootstrap Linked  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <!-- Google fonts Linked   -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <!-- CSS linked  -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main id="main">
      <form id="calc_form">
        <header class="calc_header">
          <!-- User output on screen  -->
          <div id="finalanswer"></div>
          <h1 id="output" class="output"></h1>
        </header>
        <footer class="calc_footer">
          <div class="btn_group">
            <!-- R E S E T   B U T T O N -->
            <button
              id="clear"
              data-type="clear"
              type="reset"
              value="clear"
              class="btn btn-grey"
            >
              AC
            </button>
            <!-- End of reset button  -->
            <!-- N E G A T I V E   O P E R A T O R   -->
            <button id="negative" value="invert" class="btn btn-grey">
              +/-
            </button>
            <!-- P E R C E N T  O P E R A T O R   -->
            <button id="percent" value="%" class="btn btn-grey arithmetic">
              %
            </button>
            <!-- END OF % OPERATOR -->
            <button id="divide" value="/" class="btn btn-orange">รท</button>
          </div>
          <div class="btn_group">
            <button value="7" class="btn btn-dark-grey" id="7">7</button>
            <button id="8" value="8" class="btn btn-dark-grey">8</button>
            <button id="9" value="9" class="btn btn-dark-grey">9</button>
            <!-- M U L T I P L I C A T I O N   O P E R A T O R   -->
            <button id="multiply" value="*" class="btn btn-orange arithmetic">
              x
            </button>
            <!-- End of Multiplication operator  -->
          </div>
          <div class="btn_group">
            <button id="4" value="4" class="btn btn-dark-grey">4</button>
            <button id="5" value="5" class="btn btn-dark-grey">5</button>
            <button id="6" value="6" class="btn btn-dark-grey">6</button>
            <!-- S U B T R A C T I O N   O P E R A T O R   -->
            <button id="subtract" value="-" class="btn btn-orange arithmetic">
              -
            </button>
            <!-- END OF SUBTRACTION OPERATOR -->
          </div>
          <div class="btn_group">
            <button id="1" value="1" class="btn btn-dark-grey">1</button>
            <button id="2" value="2" class="btn btn-dark-grey">2</button>
            <button id="3" value="3" class="btn btn-dark-grey">3</button>
            <!-- A D D I T I O N   O P E R A T O R   -->
            <button id="add" value="+" class="btn btn-orange arithmetic">
              +
            </button>
          </div>
          <!-- B U T T O N   Z E R O-->
          <div class="btn_group">
            <button id="0" value="0" class="btn btn-grow btn-dark-grey zero">
              0
            </button>
            <!-- B U T T O N    D O T  .  -->
            <button id="dot" value="." class="btn btn-dark-grey roundness">
              .
            </button>
            <!-- C A L C U L A T E   B U T T O N  Answer(=) -->
            <button id="answer" value="=" class="btn btn-orange roundness">
              =
            </button>
          </div>
        </footer>
      </form>
    </main>
    <p class="codedby">
      Coded by
      <a class="mygit" href="https://github.com/tebohonthako">Teboo </a>โค
    </p>
    <!-- JavaScript linked  -->
    <script defer async src="script.js"></script>
  </body>
</html>
